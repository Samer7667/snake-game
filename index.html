<!DOCTYPE html>

<head>

  <style>
    :root {
      --topbar-height: 60px;
      --score-height: 38px;
      --bg: #222;
      --panel: rgba(0, 0, 0, 0.25);
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: #fff;
      font-family: system-ui, Segoe UI, Helvetica, Arial;
    }

    /* Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø¹Ù„ÙˆÙŠ */
    .topbar {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 980px;
      height: var(--topbar-height);
      background: var(--panel);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 14px;
      box-sizing: border-box;
      backdrop-filter: blur(5px);
      z-index: 1000;
      border-radius: 0 0 10px 10px;
    }

    .topbar img {
      height: 44px;
      width: 44px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      flex: 0 0 auto;
    }

    .topbar h1 {
      font-size: 17px;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 0 1 auto;
    }

    /* Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù„ØºØ©: ØªØªØ­Ø±Ùƒ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹ Ù„Ù†Ù‡Ø§ÙŠØ© Ø§Ù„Ø³Ø·Ø± Ø­Ø³Ø¨ Ø§Ù„Ø§ØªØ¬Ø§Ù‡ */
    .lang-select {
      margin-inline-start: auto; /* ØªØ¯ÙØ¹Ù‡Ø§ Ù„Ù†Ù‡Ø§ÙŠØ© Ø§Ù„Ø´Ø±ÙŠØ·: ÙŠØ³Ø§Ø± ÙÙŠ RTLØŒ ÙŠÙ…ÙŠÙ† ÙÙŠ LTR */
      background: rgba(255,255,255,0.16);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.28);
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 13px;
      appearance: none;
      outline: none;
      backdrop-filter: blur(4px);
      cursor: pointer;
    }
    .lang-select:focus-visible {
      outline: 2px solid rgba(255,255,255,0.75);
      outline-offset: 2px;
    }
    .lang-select option {
      background: #222;
      color: #fff;
    }

    /* Ø§Ù„Ù†Ù‚Ø§Ø· (ØªÙØ«Ø¨Øª Ø¹Ù„Ù‰ Ø¬Ù‡Ø© Ø§Ù„Ù†Ù‡Ø§ÙŠØ© Ø­Ø³Ø¨ Ø§Ù„Ø§ØªØ¬Ø§Ù‡) */
    #score {
      position: fixed;
      top: calc(var(--topbar-height) + 10px);
      inset-inline-end: 20px; /* Ø¨Ø¯Ù„Ø§Ù‹ Ù…Ù† right: ÙŠØ¹Ù…Ù„ Ù…Ø¹ RTL/LTR */
      font-size: 18px;
      font-weight: bold;
      color: yellow;
      background: rgba(0,0,0,0.4);
      padding: 4px 10px;
      border-radius: 6px;
      z-index: 999;
      height: var(--score-height);
      display: flex;
      align-items: center;
    }

    /* Ù…Ù†Ø·Ù‚Ø© Ø§Ù„Ù„Ø¹Ø¨Ø© */
    main {
      padding-top: calc(var(--topbar-height) + var(--score-height) + 30px);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: #111;
      width: 400px;
      height: 400px;
      max-width: 90vw;
      max-height: 90vw;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,.6);
      touch-action: none;
      display: block;
    }

    /* Ø£Ø²Ø±Ø§Ø± Ø§Ù„ØªØ­ÙƒÙ… */
    .controls {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      margin: 18px;
      justify-content: center;
    }

    .controls button {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      border: 0;
      background: #555;
      color: #fff;
      font-size: 20px;
      touch-action: manipulation;
    }

    body.playing {
      overflow: hidden;
      touch-action: none;
    }

    @media (max-width: 600px) {
      :root { --topbar-height: 54px; }
      .topbar img { height: 36px; width: 36px; }
      .topbar h1 { font-size: 15px; }
      #score { font-size: 16px; height: 34px; }
      .controls button { width: 54px; height: 54px; }
      .lang-select { font-size: 12px; padding: 3px 6px; }
    }
  </style>
</head>
<body>
  <!-- Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø¹Ù„ÙˆÙŠ -->
  <div class="topbar">
    <img src="profile.jpg" alt="Ù…Ø·ÙˆØ±">
    <h1 id="game-title">ğŸ® Ù„Ø¹Ø¨Ø© Ø§Ù„Ø«Ø¹Ø¨Ø§Ù†</h1>

    <!-- Ù‚Ø§Ø¦Ù…Ø© Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„Ù„ØºØ© (ØªØªÙ…ÙˆØ¶Ø¹ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹ Ù†Ù‡Ø§ÙŠØ© Ø§Ù„Ø´Ø±ÙŠØ·) -->
    <select id="lang-select" class="lang-select" title="Ø§Ø®ØªØ± Ø§Ù„Ù„ØºØ©" aria-label="Language">
      <option value="ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
      <option value="en">English</option>
      <option value="es">EspaÃ±ol</option>
    </select>
  </div>

  <!-- Ø§Ù„Ù†Ù‚Ø§Ø· -->
  <p id="score">Ø§Ù„Ù†Ù‚Ø§Ø·: 0</p>

  <!-- Ø§Ù„Ù„Ø¹Ø¨Ø© -->
  <main>
    <canvas id="game" width="400" height="400" tabindex="0"></canvas>
    <div class="controls" id="controls">
      <div></div>
      <button data-dir="up"    id="btn-up"    title="Ø£Ø¹Ù„Ù‰"     aria-label="Ø£Ø¹Ù„Ù‰">â¬†ï¸</button>
      <div></div>
      <button data-dir="right" id="btn-right" title="ÙŠÙ…ÙŠÙ†"     aria-label="ÙŠÙ…ÙŠÙ†">â¡ï¸</button>
      <button data-dir="down"  id="btn-down"  title="Ø£Ø³ÙÙ„"     aria-label="Ø£Ø³ÙÙ„">â¬‡ï¸</button>
      <button data-dir="left"  id="btn-left"  title="ÙŠØ³Ø§Ø±"     aria-label="ÙŠØ³Ø§Ø±">â¬…ï¸</button>
    </div>
  </main>

  <script>
    /* ===================== i18n (Ø³Ù‡Ù„ Ø§Ù„ØªÙˆØ³Ø¹Ø©) ===================== */
    const TRANSLATIONS = {
      ar: {
        dir: "rtl",
        title: "ğŸ® Ù„Ø¹Ø¨Ø© Ø§Ù„Ø«Ø¹Ø¨Ø§Ù†",
        pageTitle: "Ù„Ø¹Ø¨Ø© Ø§Ù„Ø«Ø¹Ø¨Ø§Ù†",
        scoreLabel: "Ø§Ù„Ù†Ù‚Ø§Ø·: ",
        gameOver: "Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù„Ø¹Ø¨Ø©!\nÙ†Ù‚Ø§Ø·Ùƒ: ",
        up: "Ø£Ø¹Ù„Ù‰", down: "Ø£Ø³ÙÙ„", left: "ÙŠØ³Ø§Ø±", right: "ÙŠÙ…ÙŠÙ†",
        langTitle: "Ø§Ø®ØªØ± Ø§Ù„Ù„ØºØ©"
      },
      en: {
        dir: "ltr",
        title: "ğŸ® Snake Game",
        pageTitle: "Snake Game",
        scoreLabel: "Score: ",
        gameOver: "Game Over!\nYour score: ",
        up: "Up", down: "Down", left: "Left", right: "Right",
        langTitle: "Choose language"
      },
      es: {
        dir: "ltr",
        title: "ğŸ® Juego de la Serpiente",
        pageTitle: "Juego de la Serpiente",
        scoreLabel: "Puntos: ",
        gameOver: "Â¡Juego terminado!\nTu puntuaciÃ³n: ",
        up: "Arriba", down: "Abajo", left: "Izquierda", right: "Derecha",
        langTitle: "Elige idioma"
      }
    };

    const langSelect = document.getElementById('lang-select');
    let currentLang = localStorage.getItem('lang') || 'ar';

    function applyLanguage(lang) {
      const t = TRANSLATIONS[lang] || TRANSLATIONS.ar;
      currentLang = lang;
      localStorage.setItem('lang', currentLang);

      // Ø§ØªØ¬Ø§Ù‡ ÙˆÙ„ØºØ© Ø§Ù„ØµÙØ­Ø©
      document.documentElement.lang = lang;
      document.documentElement.dir = t.dir || (lang === 'ar' ? 'rtl' : 'ltr');

      // Ø§Ù„Ø¹Ù†Ø§ÙˆÙŠÙ† ÙˆØ§Ù„Ù†ØµÙˆØµ
      document.getElementById('game-title').textContent = t.title;
      document.title = t.pageTitle;

      // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù†Ù‚Ø§Ø· ÙˆØ¹Ù†Ø§ÙˆÙŠÙ† Ø§Ù„Ø£Ø²Ø±Ø§Ø±
      updateScoreLabel();
      document.getElementById('btn-up').title = t.up;
      document.getElementById('btn-down').title = t.down;
      document.getElementById('btn-left').title = t.left;
      document.getElementById('btn-right').title = t.right;
      document.getElementById('btn-up').setAttribute('aria-label', t.up);
      document.getElementById('btn-down').setAttribute('aria-label', t.down);
      document.getElementById('btn-left').setAttribute('aria-label', t.left);
      document.getElementById('btn-right').setAttribute('aria-label', t.right);

      // Ø¹Ù†ÙˆØ§Ù† Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©
      langSelect.title = t.langTitle;
    }

    function updateScoreLabel() {
      const t = TRANSLATIONS[currentLang] || TRANSLATIONS.ar;
      scoreEl.textContent = `${t.scoreLabel}${score}`;
    }

    langSelect.addEventListener('change', (e) => applyLanguage(e.target.value));

    /* ===================== Ù„Ø¹Ø¨Ø© Ø§Ù„Ø«Ø¹Ø¨Ø§Ù† ===================== */
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const controls = document.getElementById('controls');

    const box = 20;
    let snake = [{x:200, y:200}];
    let direction = 'right';
    let food = generateFood();

    let score = 0;
    let intervalId = null;
    let started = false;

    // Ø·Ø¨Ù‘Ù‚ Ø§Ù„Ù„ØºØ© Ø§Ù„Ù…Ø­ÙÙˆØ¸Ø© Ø¹Ù†Ø¯ Ø§Ù„ØªØ­Ù…ÙŠÙ„
    langSelect.value = currentLang;
    applyLanguage(currentLang);

    function generateFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box
        };
      } while (snake.some(s => s.x === newFood.x && s.y === newFood.y));
      return newFood;
    }

    function draw() {
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Ø´Ø¨ÙƒØ© Ø®ÙÙŠÙØ©
      ctx.strokeStyle = '#333';
      for (let x = 0; x < canvas.width; x += box) {
        ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
      }
      for (let y = 0; y < canvas.height; y += box) {
        ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
      }

      // Ø§Ù„Ø«Ø¹Ø¨Ø§Ù†
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? 'lime' : 'green';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Ø§Ù„Ø·Ø¹Ø§Ù…
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);

      // Ø­Ø±ÙƒØ© Ø§Ù„Ø±Ø£Ø³
      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === 'right') head.x += box;
      if (direction === 'left') head.x -= box;
      if (direction === 'up') head.y -= box;
      if (direction === 'down') head.y += box;

      // Ø§Ù„ØªÙØ§Ù Ø§Ù„Ø­ÙˆØ§Ù
      if (head.x < 0) head.x = canvas.width - box;
      if (head.x >= canvas.width) head.x = 0;
      if (head.y < 0) head.y = canvas.height - box;
      if (head.y >= canvas.height) head.y = 0;

      // Ø§ØµØ·Ø¯Ø§Ù… Ù…Ø¹ Ø§Ù„Ø°Ø§Øª
      if (snake.some(s => s.x === head.x && s.y === head.y)) {
        gameOver();
        return;
      }

      snake.unshift(head);

      // Ø£ÙƒÙ„ Ø§Ù„Ø·Ø¹Ø§Ù…
      if (head.x === food.x && head.y === food.y) {
        food = generateFood();
        score++;
        updateScoreLabel();
      } else {
        snake.pop();
      }
    }

    function startGame() {
      if (started) return;
      started = true;
      document.body.classList.add('playing');
      intervalId = setInterval(draw, 150);
    }

    function gameOver() {
      clearInterval(intervalId);
      const t = TRANSLATIONS[currentLang] || TRANSLATIONS.ar;
      alert(t.gameOver + score);
      location.reload();
    }

    // Ù„ÙˆØ­Ø© Ø§Ù„Ù…ÙØ§ØªÙŠØ­
    window.addEventListener('keydown', e => {
      const arrows = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
      if (arrows.includes(e.key)) {
        e.preventDefault();
        startGame();
        if (e.key === 'ArrowUp' && direction !== 'down') direction = 'up';
        if (e.key === 'ArrowDown' && direction !== 'up') direction = 'down';
        if (e.key === 'ArrowLeft' && direction !== 'right') direction = 'left';
        if (e.key === 'ArrowRight' && direction !== 'left') direction = 'right';
      }
    });

    // Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ù„Ù…Ø³/Ø§Ù„Ø¶ØºØ·
    controls.querySelectorAll('button[data-dir]').forEach(btn => {
      const dir = btn.dataset.dir;
      btn.addEventListener('click', () => {
        startGame();
        setDirection(dir);
      });
      btn.addEventListener('touchstart', e => {
        e.preventDefault();
        startGame();
        setDirection(dir);
      }, {passive: false});
    });

    function setDirection(dir) {
      if (dir === 'up' && direction !== 'down') direction = 'up';
      if (dir === 'down' && direction !== 'up') direction = 'down';
      if (dir === 'left' && direction !== 'right') direction = 'left';
      if (dir === 'right' && direction !== 'left') direction = 'right';
    }

    // Ø¨Ø¯Ø¡ Ø¨Ø§Ù„Ù†Ù‚Ø±Ø© Ø¹Ù„Ù‰ Ø§Ù„Ù„ÙˆØ­Ø©
    canvas.addEventListener('click', () => startGame());

    // Ø±Ø³Ù… Ø£ÙˆÙ„ÙŠ
    draw();

  </script>

</body>
